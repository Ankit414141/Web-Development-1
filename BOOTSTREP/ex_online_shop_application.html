<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 bg-light-subtle shadow border" >
  <h2 class="mb-4 text-center">Checkout Form</h2>
  <form>
    <div class="row mb-3 " >
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Dabhi">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Ankit">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="@gmail.com">
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
      </div>
    </div>

    <h5 class="mt-4">Shipping Address(Shipping address)</h5>
    <div class="row mb-3">
      <div class="col-12">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="address">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state">
      </div>
      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip">
      </div>
    </div>

    <h5 class="mt-4">Payment Details</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="cardName" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="cardName">
      </div>
      <div class="col-md-6">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="expiry" class="form-label">Expiration</label>
        <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
      </div>
      <div class="col-md-4">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv">
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Place Order</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
