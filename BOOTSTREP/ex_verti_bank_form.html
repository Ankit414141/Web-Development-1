<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Opening Form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5  ">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Open Bank Account</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" required>
              </div>

              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option selected disabled>-- Select Gender --</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="account" class="form-label">Account Type</label>
                <select class="form-select" id="account" required>
                  <option selected disabled>-- Select Type --</option>
                  <option value="savings">Savings</option>
                  <option value="current">Current</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="aadhar" class="form-label">Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" maxlength="12" required>
              </div>

              <div class="mb-3">
                <label for="pan" class="form-label">PAN Number</label>
                <input type="text" class="form-control" id="pan" maxlength="10" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
