<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h1 align="center">Forgot Password</h1>
  
    <form action="reset-passwor.html" method="post">
        <table border="1" cellpadding="10" align="center" width="40%">
            <tr>
                <td>
                    <label for="emailOrMobile">Enter your Email or Mobile Number</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="emailOrMobile" name="emailOrMobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Send Reset Link</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
