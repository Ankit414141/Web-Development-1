<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4 text-center">EMI Calculator</h3>
      <div class="mb-3">
        <label class="form-label">Loan Amount</label>
        <input type="number" class="form-control" id="amount" required placeholder="â‚¹">
      </div>
      <div class="mb-3">
        <label class="form-label">Interest Rate (annual %)</label>
        <input type="number" class="form-control" id="rate" required placeholder="e.g. 8">
      </div>
      <div class="mb-3">
        <label class="form-label">Loan Tenure (years)</label>
        <input type="number" class="form-control" id="tenure" required placeholder="e.g. 5">
      </div>
      <button class="btn btn-primary w-100" onclick="calculateEMI()">Calculate EMI</button>
      <div class="alert alert-info mt-3">
        <strong>Monthly EMI:</strong>
        <span id="emi">0</span>
      </div>
    </div>
  </div>
</div>
<script>
function calculateEMI() {
  let P = parseFloat(document.getElementById('amount').value) || 0;
  let R = parseFloat(document.getElementById('rate').value) || 0;
  let N = parseFloat(document.getElementById('tenure').value) || 0;
  let emi = 0;
  if(P > 0 && R > 0 && N > 0) {
    let r = R / 12 / 100;
    let n = N * 12;
    emi = P * r * Math.pow(1+r, n) / (Math.pow(1+r, n) - 1);
    emi = emi.toFixed(2);
  }
  document.getElementById('emi').innerText = emi;
}
</script>
</body>
</html>
