<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name on Button Click</title>
</head>
<body>
    <h1>Click the Button to See My Name</h1>
    
    <button onclick="showName()">Click Me</button>

    <script>
        function showName() {
            alert("My name is Ankit Dabhi"); // You can change to your name
        }
    </script>
</body>
</html>
