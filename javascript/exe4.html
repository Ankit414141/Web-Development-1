<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIP Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4 text-center">SIP Calculator</h3>
      <form id="sipForm">
        <div class="mb-3">
          <label for="monthlyInvestment" class="form-label">Monthly Investment (₹)</label>
          <input type="number" class="form-control" id="monthlyInvestment" required placeholder="5000" />
        </div>
        <div class="mb-3">
          <label for="rateOfReturn" class="form-label">Expected Annual Rate of Return (%)</label>
          <input type="number" class="form-control" id="rateOfReturn" required placeholder="12" step="0.01" />
        </div>
        <div class="mb-3">
          <label for="investmentPeriod" class="form-label">Investment Period (years)</label>
          <input type="number" class="form-control" id="investmentPeriod" required placeholder="10" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate Future Value</button>
      </form>
      <div class="alert alert-info mt-3" id="result" style="display:none;">
        <strong>Future Value:</strong> ₹<span id="futureValue">0</span>
      </div>
    </div>
  </div>
</div>

<script>
  let sipForm = document.getElementById('sipForm');
  sipForm.addEventListener('submit', function(e) {
    e.preventDefault();
    calculateSIP();
  });

  let calculateSIP = function() {
    let P = parseFloat(document.getElementById('monthlyInvestment').value) || 0;
    let r = parseFloat(document.getElementById('rateOfReturn').value) || 0;
    let n = parseFloat(document.getElementById('investmentPeriod').value) || 0;

    if (P > 0 && r > 0 && n > 0) {
      let monthlyRate = r / 12 / 100;
      let months = n * 12;
      let futureValue = P * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
      document.getElementById('futureValue').innerText = futureValue.toFixed(2);
      document.getElementById('result').style.display = 'block';
    } else {
      document.getElementById('result').style.display = 'none';
    }
  };
</script>
</body>
</html>
