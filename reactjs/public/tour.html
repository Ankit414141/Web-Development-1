<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotel Card </title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.card {
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.hotel-img {
  height: 180px;
  object-fit: cover;
}

.rating-badge {
  position: absolute;
  background: #1e90ff;
  color: white;
  padding: 4px 12px;
  border-radius: 8px;
  font-size: 14px;
  top: 10px;
  right: 10px;
}

.card-title {
  font-size: 18px;
  font-weight: 700;
}

.price {
  font-size: 20px;
  font-weight: bold;
}

.location {
  color: #555;
  font-size: 14px;
}
</style>

</head>
<body class="p-3">

<div class="container">
  <div class="card col-lg-4 col-md-6 col-sm-12 mx-auto">

    <div class="position-relative">
      <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=800"
      class="hotel-img w-100" alt="Hotel Image">
      <div class="rating-badge">3.8/5</div>
    </div>

    <div class="card-body">

      <div class="d-flex justify-content-between">
        <h5 class="card-title mb-1">ESSOTTO RECREATION HUB</h5>
        <div class="text-end">
          <span class="price">â‚¹391</span><br>
          <span style="font-size:12px; color:#555;">per night</span>
        </div>
      </div>

      <div class="location mt-2">
        KIADB Export Promotion Industrial Area
      </div>

      <div class="stars mt-1">
        ******
      </div>

    </div>
  </div>
</div>

</body>
</html>
